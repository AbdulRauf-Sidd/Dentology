{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/ne.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img id="image" src="{% static 'webImages/logo_f.png' %}" width="50px" height="50px" alt="logo">
            <a href="http://127.0.0.1:8000/home/"><h3>DENTOLOGY</h3></a>
             <form action="" class="search-bar">
                <input class="search-bar-input" type="search" placeholder="Search Patients..." name="search">
                <buttons" class="search-bar-btn " type="submit"><a href=""><img src="{% static 'webImages/search1.png' %}" width="20px" height="20px" alt="search Patients"></button>
            </form>
            <div class="logout logout-search-bar" >
                <h3 id="lsb-head" style="position: relative; top: 8px; right: 80px ; text-decoration: none;">Hi, {{ name }}</h3>
                <a style="position: relative; bottom: 18px;" class=lsb-btn id="a1" href="http://127.0.0.1:8000/login/">LOG OUT</a>
            </div>
        </div>
        <!-- header end -->
        <div class="row" id="search-result-row">
            <div class="table">
                <table class="styled-table">
                    <thead>
                        <tr >
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Gender</th>
                            <th>Group</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in results %}
                        <tr>
                            {% if item.group == "adult" %}
                                <td><a href="http://127.0.0.1:8000/edittooth/{{ item.id }}/">{{ item.first_name }}</a></td>
                            {% else %}
                                <td><a href="http://127.0.0.1:8000/edittooth/{{ item.id }}/">{{ item.first_name }}</a></td>
                            {% endif %}
                            <td>{{ item.last_name }}</td>
                            <td>{{ item.gender }}</td>
                            <td>{{ item.group }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
           
            
        </div>
    
</body>
</html>
